apiVersion: apps/v1
kind: Deployment
metadata:
  name: s3-iam-cosi-driver
  namespace: s3-iam-cosi-driver
  labels:
    app.kubernetes.io/part-of: container-object-storage-interface
    app.kubernetes.io/component: driver-s3-iam
    app.kubernetes.io/version: main
    app.kubernetes.io/name: cosi-driver-s3-iam
spec:
  replicas: 1
  minReadySeconds: 30
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/part-of: container-object-storage-interface
      app.kubernetes.io/component: driver-s3-iam
      app.kubernetes.io/version: main
      app.kubernetes.io/name: cosi-driver-s3-iam
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: container-object-storage-interface
        app.kubernetes.io/component: driver-s3-iam
        app.kubernetes.io/version: main
        app.kubernetes.io/name: cosi-driver-s3-iam
    spec:
      serviceAccountName: s3-iam-cosi-driver-sa
      imagePullSecrets:              # Reference the secret for pulling images
      - name: image-pull-secret
      volumes:
      - name: socket
        emptyDir: {}
      containers:
      - name: s3-iam-cosi-driver
        image: icr.io/cosi-research/s3-iam-cosi-driver:latest
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /var/lib/cosi
          name: socket
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      - name: cosi-sidecar
        image: gcr.io/k8s-staging-sig-storage/objectstorage-sidecar:latest
        imagePullPolicy: IfNotPresent
        args:
        - "--v=5"
        volumeMounts:
        - mountPath: /var/lib/cosi
          name: socket