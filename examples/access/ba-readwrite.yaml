kind: BucketAccessClass
apiVersion: objectstorage.k8s.io/v1alpha1
metadata:
  name: account1-bac-rw
  annotations:
    s3-iam.objectstorage.k8s.io/access-mode: rw
driverName: s3-iam.objectstorage.k8s.io
authenticationType: KEY
parameters:
  accountSecret: s3-account1
  accountSecretNamespace: s3-iam-cosi-driver
---
kind: BucketAccess
apiVersion: objectstorage.k8s.io/v1alpha1
metadata:
  name: my-bucket1-access-rw
  namespace: default
spec:
  bucketClaimName: my-bucket1
  bucketAccessClassName: account1-bac-rw
  credentialsSecretName: my-bucket1-credentials-rw
  protocol: s3